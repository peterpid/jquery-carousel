<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')
    </script>
    <title>Carousel</title>
  </head>
  <body>
  	<h1>Carousel</h1>
  	<div id="carousel">
      <ul>
        <li>
          <img src="https://dummyimage.com/800x500/DDDDDD&text=image%201" alt="img 1">
        </li>
        <li>
          <img src="https://dummyimage.com/800x500/23313F&text=image%202" alt="img 2">
        </li>
        <li>
          <img src="https://dummyimage.com/800x500/F13C61&text=image%203" alt="img 3">
        </li>
        <li>
          <img src="https://dummyimage.com/800x500/3FB1D0&text=image%204" alt="img 4">
        </li>
        <li>
          <img src="https://dummyimage.com/800x500/2DCEBE&text=image%205" alt="img 5">
        </li>
      </ul>
      <div id="nav-arrows">
        <div id="btn-left"><i class="arrow-left"></i></div>
        <div id="btn-right"><i class="arrow-right"></i></div>          
      </div>
      <div id="current-img-indicator">
        <div id="img-1"><i class="img-current"></i></div>
        <div id="img-2"><i class="img-other"></i></div>
        <div id="img-3"><i class="img-other"></i></div>
        <div id="img-4"><i class="img-other"></i></div>
        <div id="img-5"><i class="img-other"></i></div>
      </div>
  	</div>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
